<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Menu Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .menu-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 32px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            min-width: 200px;
            text-align: center;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .menu-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 35px rgba(231, 76, 60, 0.4);
            background: linear-gradient(135deg, #c0392b, #a93226);
        }

        .menu-button:hover::before {
            left: 100%;
        }

        .menu-button:active {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .menu-button::after {
            content: 'ðŸ“‹';
            margin-left: 10px;
            font-size: 20px;
            transition: transform 0.3s ease;
        }

        .menu-button:hover::after {
            transform: scale(1.2) rotate(10deg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-button {
                font-size: 16px;
                padding: 14px 28px;
                min-width: 180px;
            }
            
            .menu-button::after {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .menu-button {
                font-size: 15px;
                padding: 12px 24px;
                min-width: 160px;
                border-radius: 40px;
            }
            
            .menu-button::after {
                font-size: 16px;
                margin-left: 8px;
            }
        }

        @media (max-width: 320px) {
            .menu-button {
                font-size: 14px;
                padding: 10px 20px;
                min-width: 140px;
                border-radius: 35px;
            }
            
            .menu-button::after {
                font-size: 14px;
                margin-left: 6px;
            }
        }

        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .menu-button {
                box-shadow: 0 4px 12px rgba(231, 76, 60, 0.3);
            }
            
            .menu-button:hover {
                box-shadow: 0 8px 20px rgba(231, 76, 60, 0.4);
            }
        }

        /* Tablet Portrait */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: portrait) {
            .menu-button {
                font-size: 17px;
                padding: 15px 30px;
                min-width: 190px;
            }
        }

        /* Large screens */
        @media (min-width: 1200px) {
            .menu-button {
                font-size: 20px;
                padding: 18px 36px;
                min-width: 220px;
            }
            
            .menu-button::after {
                font-size: 22px;
                margin-left: 12px;
            }
        }

        /* Focus state for accessibility */
        .menu-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.3), 0 8px 25px rgba(231, 76, 60, 0.3);
        }

        /* Animation for page load */
        @keyframes buttonFadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .menu-button {
            animation: buttonFadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <a href="view.html" class="menu-button">View Menu</a>
</body>
</html>
